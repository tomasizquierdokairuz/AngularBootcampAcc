<div class="container">
    <div class="content" style="align-items: center;">
      <h1>M√≥dulo de administraci√≥n</h1>
    </div>
  
    <div class="content" style="padding: 20px;">
      <form #newTrackForm="ngForm" (ngSubmit)="addNewTrack(newTrackForm)">
        <div class="row">
            <div class="form-group">
                <label for="uid">UID: </label>
                <input type="text" disabled #uid [(ngModel)]="trackToUpdate.uid" name="uid" id="uid"
                class="form-control" placeholder="">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="name">Nombre de la canci√≥n: </label>
                <input type="text" #name  [(ngModel)]="trackToUpdate.name" name="name" id="name"
                class="form-control" placeholder="Nombre de la canci√≥n">
            </div>
            <div class="form-group">
                <label for="album">Nombre del album: </label>
                <input type="text" #album [(ngModel)]="trackToUpdate.album" name="album" id="album" class="form-control"
                placeholder="Nombre del album">
            </div>
            <div class="form-group">
                <label for="cover">Cover del album: </label>
                <input type="text" #cover [(ngModel)]="trackToUpdate.cover" name="cover" id="cover" class="form-control"
                placeholder="Cover del album">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="artist">Nombre del artista: </label>
                <input type="text" #artist [(ngModel)]="trackToUpdate.artist" name="artist" id="artist"
                class="form-control" placeholder="Nombre del artista">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="durationStart">Inicio: </label>
                <input type="number" #durationStart [(ngModel)]="trackToUpdate.durationStart" name="durationStart" id="durationStart"
                class="form-control" placeholder="Inicio en segundos">
            </div>
            <div class="form-group">
                <label for="durationEnd">Fin: </label>
                <input type="number" #durationEnd [(ngModel)]="trackToUpdate.durationEnd" name="durationEnd" id="durationEnd"
                class="form-control" placeholder="Fin en segundos">
            </div>
            <div class="form-group">
                <label for="url">URL: </label>
                <input type="text" #url  [(ngModel)]="trackToUpdate.url" name="url" id="url"
                class="form-control" placeholder="URL">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="url">EMail del usuario: </label>
                <input type="text" #userEmail   [(ngModel)]="trackToUpdate.userEmail" name="userEmail" id="userEmail"
                class="form-control" placeholder="EMail del usuario">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="action">
                <input type="submit" value="Ingresar" class="btn btn-primary w-100">
            </div>
        </div>
      </form>
    </div>

    <div class="add-edit">
        <ul class="add-edit-table-header">
            <li >Nombre ‚ù§</li>
            <li >√°lbum üÜó</li>
            <li>Duraci√≥n üçåüòÅ</li>
            <li>Artista üçåüòÅ</li>
            <li><i class="uil uil-package"></i></li>
        </ul>
        <ul class="add-edit-rows" *ngFor="let item of tracks">
            <li class="track-name">
                <ng-container *ngTemplateOutlet="coverSection;context:{track:item}"></ng-container>
            </li>
            <li class="track-name-opacity">
            üî¥ {{item.album}}
            </li>

            <li class="track-name-opacity">
                {{item.durationEnd| minuteSeconds }}
            </li>
            <li class="track-name-opacity">
                {{item.artist}}
            </li>
            <li class="track-name-opacity">
                <button color="warn" (click)="deleteTrack(item.uid)">
                    <li><i class="uil uil-trash-alt">Borrar</i></li>
                </button>
                <button color="warn" (click)="editTrack(item)">
                    <li><i class="uil uil-pen">Editar</i></li>
                </button>
            </li>

        </ul>
    </div>

        <!--template del cover-->
        <ng-template #coverSection let-track="track">

            <div class="cover-section">
                <img appImgBroken class="cover-track" [src]="track.cover" [alt]="track.name">
                <div class="cover-info">
                    <div class="name-track">{{track.name}}</div>
                    <div class="name-track-details">{{track.artist.name}}</div>
                </div>
            </div>
    
        </ng-template>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateTrack()">
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="name">Nombre de la canci√≥n: </label>
                    <input type="text" #name  [(ngModel)]="trackToUpdate.name" name="name" id="name"
                    class="form-control" placeholder="Nombre de la canci√≥n">
                </div>
                <div class="form-group">
                    <label for="album">Nombre del album: </label>
                    <input type="text" #album [(ngModel)]="trackToUpdate.album" name="album" id="album" class="form-control"
                    placeholder="Nombre del album">
                </div>
                <div class="form-group">
                    <label for="cover">Cover del album: </label>
                    <input type="text" #cover [(ngModel)]="trackToUpdate.cover" name="cover" id="cover" class="form-control"
                    placeholder="Cover del album">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="artist">Nombre del artista: </label>
                    <input type="text" #artist [(ngModel)]="trackToUpdate.artist" name="artist" id="artist"
                    class="form-control" placeholder="Nombre del artista">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="durationStart">Inicio: </label>
                    <input type="number" #durationStart [(ngModel)]="trackToUpdate.durationStart" name="durationStart" id="durationStart"
                    class="form-control" placeholder="Inicio en segundos">
                </div>
                <div class="form-group">
                    <label for="durationEnd">Fin: </label>
                    <input type="number" #durationEnd [(ngModel)]="trackToUpdate.durationEnd" name="durationEnd" id="durationEnd"
                    class="form-control" placeholder="Fin en segundos">
                </div>
                <div class="form-group">
                    <label for="url">URL: </label>
                    <input type="text" #url  [(ngModel)]="trackToUpdate.url" name="url" id="url"
                    class="form-control" placeholder="URL">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="action">
                    <input type="submit" value="Actualizar" class="btn btn-primary w-100">
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
      </div>
    </div>
  </div>
</div>
